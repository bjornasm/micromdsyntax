# ----- Rule set for language: arduino -----
- comment:
    start: (?i)^```arduino$
    end: ^```$
    rules:
    - identifier: \b[A-Z_][0-9A-Z_]+\b
    - type: \b((s?size)|((u_?)?int(8|16|32|64|ptr)))_t\b
